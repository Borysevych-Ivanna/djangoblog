<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Благодійна ярмарка для ЗСУ — POS система</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f7fa;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #004b2d;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 20px;
    }
    label { display: block; margin-top: 10px; font-weight: 600; }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      background: #2e8b57;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #256f45; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #004b2d;
      color: white;
    }
    #total {
      font-size: 1.2em;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>Благодійна ярмарка для ЗСУ</h1>

<form id="saleForm">
  <label>Волонтер:</label>
  <select id="volunteer">
    <option value="">-- Оберіть волонтера --</option>
    <option>Анна</option><option>Іван</option><option>Марія</option>
    <option>Олег</option><option>Тетяна</option><option>Софія</option>
    <option>Дмитро</option><option>Катерина</option><option>Владислав</option>
    <option>Оксана</option>
  </select>

  <label>Точка продажу:</label>
  <select id="point">
    <option>Стенд 1</option>
    <option>Стенд 2</option>
    <option>Стенд 3</option>
    <option>Стенд 4</option>
    <option>Стенд 5</option>
  </select>

  <label>Назва товару:</label>
  <input id="item" placeholder="Наприклад: браслет'">

  <label>Категорія:</label>
  <input id="category" placeholder="Хендмейд, випічка, сувеніри тощо">

  <label>Кількість:</label>
  <input id="quantity" type="number" min="1">

  <label>Ціна за одиницю (грн):</label>
  <input id="price" type="number" min="1">

  <label>Коментар:</label>
  <textarea id="comment" rows="2" placeholder="Додаткові деталі (необов’язково)"></textarea>

  <button type="button" onclick="addSale()">Додати продаж</button>
</form>

<h2>Звіт продажів</h2>
<table id="salesTable">
  <thead>
    <tr>
      <th>Дата</th>
      <th>Волонтер</th>
      <th>Точка</th>
      <th>Товар</th>
      <th>Категорія</th>
      <th>К-сть</th>
      <th>Ціна</th>
      <th>Сума</th>
      <th>Коментар</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<div id="total">Загальна сума: 0 грн</div>

<script>
  let sales = JSON.parse(localStorage.getItem('sales')) || [];

  function renderTable() {
    const tbody = document.querySelector("#salesTable tbody");
    tbody.innerHTML = "";
    let total = 0;

    sales.forEach(s => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${s.date}</td>
        <td>${s.volunteer}</td>
        <td>${s.point}</td>
        <td>${s.item}</td>
        <td>${s.category}</td>
        <td>${s.quantity}</td>
        <td>${s.price}</td>
        <td>${s.total}</td>
        <td>${s.comment}</td>`;
      tbody.appendChild(tr);
      total += s.total;
    });

    document.getElementById("total").textContent = "Загальна сума: " + total + " грн";
  }

  function addSale() {
    const volunteer = document.getElementById("volunteer").value;
    const point = document.getElementById("point").value;
    const item = document.getElementById("item").value;
    const category = document.getElementById("category").value;
    const quantity = parseInt(document.getElementById("quantity").value) || 0;
    const price = parseFloat(document.getElementById("price").value) || 0;
    const comment = document.getElementById("comment").value;

    if (!volunteer || !item || !quantity || !price) {
      alert("Заповніть всі обов’язкові поля!");
      return;
    }

    const total = quantity * price;
    const sale = {
      date: new Date().toLocaleString(),
      volunteer, point, item, category, quantity, price, total, comment
    };

    sales.push(sale);
    localStorage.setItem('sales', JSON.stringify(sales));

    document.getElementById("saleForm").reset();
    renderTable();
  }

  renderTable();
</script>

</body>
</html>
