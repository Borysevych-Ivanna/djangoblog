<!DOCTYPE html>
<html lang="uk">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>Django Girls Blog</title>
    <link rel="stylesheet" href="{% static 'css/student_style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<header class="page-header py-2">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="m-0"><a class="brand" href="{% url 'post_list' %}">Django Girls Blog</a></h1>

    <div class="d-flex align-items-center gap-2">
      {% if user.is_authenticated %}
        <span class="hello">Hello {{ user.username }}</span>

        <a class="btn btn-sm btn-outline-light" href="{% url 'post_new' %}" title="New post">â•</a>
        <a class="btn btn-sm btn-outline-light" href="{% url 'post_draft_list' %}" title="Drafts">ğŸ“</a>

        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button class="btn btn-sm btn-light" type="submit">(log out)</button>
        </form>
      {% else %}
        <a class="btn btn-sm btn-light" href="{% url 'login' %}">ğŸ”’ Login</a>
      {% endif %}
    </div>
  </div>
</header>

<main class="content container my-4">
  {% block content %}{% endblock %}
</main>
</body>
</html>
